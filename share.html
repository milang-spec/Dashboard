<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Share of Voice</title>

  <!-- gleiche Styles wie auf sales.html / index.html -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="layout.css" />
</head>
<body class="dark">

  <!-- Header-Bar wie auf sales.html: kompakt + Back-Button rechts -->
  <section class="card brand-hero">
    <div class="brand-hero-wrap">
      <img class="brand-logo" src="logo.svg" alt="" />
      <div class="brand-text">
        <h1 class="brand-headline">Share of Voice – Kategorien &amp; Brands</h1>
      </div>
      <a class="btn back" href="index.html" style="margin-left:auto">← Zurück zum Dashboard</a>
    </div>
  </section>

  <!-- Tabelle -->
  <section class="card" style="margin-top:16px;">
    <div class="table-wrap">
      <table id="sovTable" class="table">
        <thead>
          <tr>
            <th style="width:36%;">Kategorie</th>
            <th style="width:36%;">Brand</th>
            <th class="right" style="width:14%;">SoV</th>
            <th class="right" style="width:14%;">Market&nbsp;Share</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows via share.js -->
        </tbody>
        <tfoot>
          <tr id="sovTotalRow">
            <td colspan="2"><b>Gesamt</b></td>
            <td class="right"><b>—</b></td>
            <td class="right"><b>—</b></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </section>

  <!-- Data & Script -->
  <script src="data.js"></script>
  <script src="share.js"></script>
</body>
</html>
