<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Share of Voice – Kategorien & Brands</title>

  <!-- zentrales Stylesheet (wie bei sales/index) -->
  <link rel="stylesheet" href="design.css" />
</head>
<body>

  <!-- Hero / Headline -->
  <div class="card brand-hero" id="panel-hero">
    <div class="brand-hero-wrap">
      <!-- Logo (Optional: passe den Pfad zu deinem Logo an) -->
      <img class="brand-logo" src="Redcare_Symbol_Red.svg" alt="Logo" />

      <div class="brand-text">
        <div class="brand-headline">Share of Voice – Kategorien &amp; Brands</div>
      </div>

      <!-- Back-Button: share.js setzt den scope-Query automatisch -->
      <a id="backLink" class="btn back-btn" href="index.html">← Zurück zum Dashboard</a>
    </div>
  </div>

  <!-- SoV Tabelle -->
  <div class="card" id="panel-sov">
    <table class="table compact" id="sovTable">
      <thead>
        <tr>
          <th>Kategorie</th>
          <th>Brand</th>
          <th class="right">SoV</th>
          <th class="right">Market Share</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr id="sovTotalRow">
          <td><b>Gesamt</b></td>
          <td></td>
          <td class="right"></td>
          <td class="right"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Scripts: Reihenfolge ist wichtig -->
  <script src="js/utils.js?v=17"></script>
  <script src="js/data.js?v=17"></script>
  <script src="share.js?v=17" defer></script>
</body>
</html>
