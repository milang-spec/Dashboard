<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Details</title>

  <!-- Theme / layout (use your existing files) -->
  <link rel="stylesheet" href="design.css" />
  <link rel="stylesheet" href="layout.css" />

  <style>
    /* Minor page-specific touches (non-invasive) */
    .sales-header {
      display:flex; justify-content:flex-end; align-items:center; gap:12px;
      margin: 12px 0 8px;
    }
    .btn-back {
      padding:10px 16px; border-radius:12px; border:1px solid rgba(255,199,177,.45);
      background: rgba(255,199,177,.14); color: #fff; text-decoration:none; font-weight:700;
    }
    .filters-row {
      display:flex; gap:12px; flex-wrap:wrap; align-items:flex-end;
    }
    .filter-card {
      min-width: 260px;
    }
    .filter-card label{
      display:block; font-size:.9rem; opacity:.85; margin-bottom:6px;
    }
    .filter-card select{
      width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,199,177,.35);
      background:#222; color:#fff;
    }
    .kpi-row{
      display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-top:12px;
    }
    .kpi .value{ font-size:2.2rem; }
    .section-title{ font-size:1.4rem; font-weight:800; margin: 14px 0 8px; }
    table.compact td.col-sales{ text-align:right; width: 140px; }
    table.compact td.col-revenue{ text-align:right; width: 180px; }
    .hint {
      font-size:.9rem; opacity:.8; margin-top:6px;
    }
  </style>

  <!-- External logic (no inline JS) -->
  <script src="data.js?v=2" defer></script>
<script src="sales.js?v=2" defer></script>
</head>
<body>

  <main class="page-wrap">

    <!-- Top bar with back button -->
    <div class="card sales-header">
      <a class="btn-back" href="index.html">← Zurück zum Dashboard</a>
    </div>

    <!-- Filters + KPIs -->
    <section class="card">
      <div class="filters-row">
        <div class="filter-card">
          <label for="salesFilterCampaign">Kampagne</label>
          <select id="salesFilterCampaign">
            <!-- filled by sales.js -->
          </select>
        </div>
        <div class="filter-card">
          <label for="salesFilterPlacement">Placement</label>
          <select id="salesFilterPlacement">
            <!-- filled by sales.js -->
          </select>
          <div id="placementHint" class="hint" style="display:none">
            Hinweis: Detaillierte Zuordnung Produkt ↔ Placement ist (noch) nicht hinterlegt.
          </div>
        </div>
      </div>

      <div class="kpi-row">
        <div class="kpi">
          <div class="label">Sales (Einheiten)</div>
          <div id="kpi-sales" class="value">–</div>
        </div>
        <div class="kpi">
          <div class="label">Revenue</div>
          <div id="kpi-revenue" class="value">–</div>
        </div>
      </div>
    </section>

    <!-- Table: Sold products -->
    <section class="card">
      <div class="section-title">Verkaufte Produkte</div>
      <div class="table-wrap">
        <table id="salesTable" class="compact">
          <thead>
            <tr>
              <th>SKU</th>
              <th>Item Name</th>
              <th class="right">Sales</th>
              <th class="right">Revenue</th>
            </tr>
          </thead>
          <tbody id="salesTBody">
            <!-- rows rendered by sales.js -->
          </tbody>
        </table>
      </div>
    </section>

  </main>
</body>
</html>
