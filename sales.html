<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Details (Jan–Aug 2025)</title>

  <!-- Design / Fonts -->
  <link rel="stylesheet" href="js/cdn.jsdelivr.net.css"><!-- (falls du hier deine Font/CSS lädst) -->
  <link rel="stylesheet" href="design.css" />

  <!-- Wichtig: utils.js und data.js vor sales.js laden -->
  <script defer src="js/utils.js"></script>
  <script defer src="data.js"></script>
  <script defer src="sales.js"></script>
</head>
<body>

  <!-- Brand-Header wie bei share.html -->
  <header class="card brand-hero">
    <div class="brand-hero-wrap">
      <!-- Passe den Pfad zu deinem Logo an; gleich wie in share.html -->
      <img class="brand-logo" src="assets/logo.svg" alt="Logo" />
      <div class="brand-text">
        <h1 class="brand-headline">Sales Details (Jan–Aug 2025)</h1>
      </div>
      <a class="btn-back" href="index.html">← Zurück zum Dashboard</a>
    </div>
  </header>

  <!-- KPI + Filter: eine Zeile, 4 Karten -->
  <section class="cards-row cards-4">
    <!-- KPI: Sales -->
    <div class="card kpi">
      <div class="label">Sales (Einheiten)</div>
      <div class="value" id="kpiSales">0</div>
    </div>

    <!-- KPI: Revenue -->
    <div class="card kpi">
      <div class="label">Revenue</div>
      <div class="value" id="kpiRevenue">0 €</div>
    </div>

    <!-- Filter: Kampagne -->
    <div class="card card-filter">
      <label for="salesCampaign">Kampagne</label>
      <select id="salesCampaign">
        <option>Alle Kampagnen</option>
      </select>
    </div>

    <!-- Filter: Placement -->
    <div class="card card-filter">
      <label for="salesPlacement">Placement</label>
      <select id="salesPlacement">
        <option>Alle Placements</option>
      </select>
    </div>
  </section>

  <!-- Tabelle wie share.html (kompakte Kartenoptik) -->
  <section class="card">
    <h4>Verkaufte Produkte</h4>
    <table class="sales" id="salesTable">
      <thead>
        <tr>
          <th class="col-sku">SKU</th>
          <th class="col-item">Item Name</th>
          <th class="right col-sales">Sales</th>
          <th class="right col-rev">Revenue</th>
        </tr>
      </thead>
      <tbody id="salesTBody"><!-- wird von sales.js befüllt --></tbody>
      <tfoot>
        <tr>
          <td><b>Gesamt</b></td>
          <td></td>
          <td class="right" id="sumSales">0</td>
          <td class="right" id="sumRevenue">0 €</td>
        </tr>
      </tfoot>
    </table>
  </section>

</body>
</html>
