<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>TV Dashboard (Fixed Scale)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* --- Grundlayout: niemals Scrollen, dunkles Theme --- */
    html, body { height:100%; margin:0; background:#0f1115; color:#e8e8e8; font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { overflow:hidden; }

    /* Bühne mit fixer Basisgröße (z.B. 1920×1080), wird skaliert/gecentert */
    #stage {
      width:1920px;
      height:1080px;
      transform-origin: top left;
      position:absolute; /* für Zentrierung per JS */
      background:#0f1115;
    }

    /* Grid: 3 Spalten × 2 Reihen = 6 Kacheln */
    .board {
      width:100%;
      height:100%;
      padding:32px;
      box-sizing:border-box;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-template-areas:
        "kpi trend trend"
        "camp camp rerank";
      gap:24px;
    }

    .card {
      background:#151923;
      border-radius:18px;
      padding:20px;
      display:flex;
      flex-direction:column;
      min-width:0; min-height:0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .card h2 {
      margin:0 0 10px 0;
      font-weight:700;
      letter-spacing:.2px;
      font-size:40px; /* TV-tauglich, skaliert zusätzlich über Stage */
    }

    /* KPI-Grid */
    .kpi-grid {
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:16px;
    }
    .kpi {
      background:#0f1115;
      border-radius:16px;
      padding:16px 18px;
      display:flex; flex-direction:column; gap:6px;
    }
    .kpi .label { font-size:22px; opacity:.8 }
    .kpi .value { font-size:64px; font-weight:800; line-height:1.05 }

    /* Chart-Container füllt Karte */
    .chart-wrap { position:relative; flex:1; }
    .chart-wrap canvas { position:absolute; inset:0; }

    /* Tabellen-Styles */
    .table-wrap { position:relative; flex:1; overflow:hidden; }
    table { width:100%; border-collapse:collapse; font-size:22px; }
    thead th { text-align:left; font-weight:700; padding:10px 12px; background:#0f1115; position:sticky; top:0; }
    tbody td { padding:10px 12px; border-top:1px solid rgba(255,255,255,0.06); }
    tbody tr:nth-child(even) td { background:rgba(255,255,255,0.03); }
    .right { text-align:right; }

    /* Dropdown */
    .controls {
      display:flex; align-items:center; gap:12px; margin-bottom:12px;
      flex-wrap:wrap;
    }
    .controls label { font-size:22px; opacity:.85; }
    select {
      font-size:22px; background:#0f1115; color:#e8e8e8; border:1px solid rgba(255,255,255,0.18);
      border-radius:12px; padding:8px 12px;
    }

    /* Grid Areas */
    #panel-kpi     { grid-area:kpi; }
    #panel-trend   { grid-area:trend; }
    #panel-camp    { grid-area:camp; }
    #panel-rerank  { grid-area:rerank; }
  </style>
</head>
<body>
  <div id="stage">
    <div class="board">
      <!-- KPIs -->
      <section id="panel-kpi" class="card">
        <h2>Übersicht Jan–Aug 2025</h2>
        <div class="kpi-grid" id="kpis"></div>
      </section>

      <!-- Monats-Trend -->
      <section id="panel-trend" class="card">
        <h2>Monats-Trend</h2>
        <div class="chart-wrap">
          <canvas id="trendChart"></canvas>
        </div>
      </section>

      <!-- Campaign Performance (mit Campaign-Dropdown) -->
      <section id="panel-camp" class="card">
        <h2>Campaign Performance</h2>
        <div class="controls">
          <label for="campaignSelect">Campaign</label>
          <select id="campaignSelect"></select>
        </div>
        <div class="table-wrap">
          <table id="campaignTable">
            <thead>
              <tr>
                <th>Campaign</th>
                <th>Flight</th>
                <th class="right">Booking</th>
                <th class="right">Ad Spend</th>
                <th class="right">% Delivered</th>
                <th class="right">Revenue</th>
                <th class="right">ROAS</th>
                <th class="right">Orders</th>
              </tr>
            </thead>
            <tbody><!-- rows per JS --></tbody>
          </table>
        </div>
      </section>

      <!-- Re-Rank -->
      <section id="panel-rerank" class="card">
        <h2>Re-Rank Summary</h2>
        <div class="kpi-grid" id="rerank-kpis" style="grid-template-columns:1fr; margin-bottom:10px"></div>
        <div class="table-wrap">
          <table id="rerankTable">
            <thead>
              <tr>
                <th>SKU / Item</th>
                <th class="right">Ad Spend</th>
                <th class="right">Klicks</th>
                <th class="right">eCPC</th>
                <th class="right">Revenue</th>
                <th class="right">ROAS</th>
              </tr>
            </thead>
            <tbody><!-- rows per JS --></tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <!-- Daten + Logik -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
